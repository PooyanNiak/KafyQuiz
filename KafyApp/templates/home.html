{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="uk-container">
    {% if user.is_authenticated %}
    <div class="uk-card uk-card-default uk-width-2-3 uk-grid" style="margin: 90px auto !important; text-align: center !important; height:500px;border-radius:7px;">
        <div class="uk-width-1-3@m uk-width-1-1@s" style="padding:50px 50px 50px 50px !important; border:1px dashed #ddd; padding-top: 10px">
          توضیحات
        </div>
        <div class="uk-width-2-3@m uk-width-1-1@s" style="padding:50px 50px 50px 50px !important; border:1px dashed #ddd; padding-top: 10px">
          سلام {{ user.username }}!
          <p><a href="{% url 'logout' %}">logout</a></p>
        </div>
    </div>
    {% else %}
    <div class="uk-card uk-card-default uk-width-2-3 uk-grid" style="margin: 90px auto !important; text-align: center !important; height:500px;">
        <div class="uk-width-1-3@m uk-width-1-1@s" style="padding:50px 50px 50px 50px !important; border:1px dashed #ddd; padding-top: 10px">
            توضیحات
        </div>
        <div class="uk-width-2-3@m uk-width-1-1@s" style="padding:50px 50px 50px 50px !important; border:1px dashed #ddd; padding-top: 10px">
            <p style="margin-top:20px;">!شما وارد نشده اید</p>
            <a href="{% url 'login' %}">login</a>
            <a href="{% url 'signup' %}">signup</a>
        </div>
    </div>
    {% endif %}
  </div> 
{% endblock %}
